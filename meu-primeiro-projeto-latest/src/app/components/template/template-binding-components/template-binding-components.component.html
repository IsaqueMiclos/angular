<h2>Template</h2>
<h3>Text Interpolation</h3>
<p>{{name}} - {{age}} - {{getMessage()}}</p>

<hr />

<h3>Porperty Binding</h3>
<button [disabled]="isDisabled">{{name}}</button>

<hr />

<h3>Attribute Binding</h3>
<p [attr.title]="name">Olá Mundo</p>

<hr />

<h3>Class and Style Binding</h3>
<p [class.background-blue]="age >= 18" [class.background-red]="age < 18">Hello World!</p>
<p [style.font-size]="sizeOfFont">Idade: {{age}}</p>
<hr />

<h3>Event Binding</h3>
<button (click)="sum()">+</button>
<button (click)="sub()">-</button>
<input (keyDown.shift.t)="onKeyDown($event)">
<div 
 style="background-color: red; width: 300px; height: 150px; margin-top: 15px;"
 (mousemove)="onMouseMove($event)"
 ></div>

 <hr />

 <h3>Two-way Binding</h3>
 <input [(ngModel)]="name" />
 {{ name }}

 <hr />

<h3>Diretivas de atributos</h3>
<div [ngClass]="{ 'background-red': true }">Classes condicionais</div>

<div [ngStyle]="{'color': 'green','font-size': '30px'}">Estilo Dinâmico</div>
